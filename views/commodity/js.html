<script>

    //购买
    function gm(id){
        openLogin()
        $.ajax({
            type: "post",
            url: '{{urlfor "UserCommodityController.Shopping"}}',
            data: JSON.stringify({"id":id}),
            headers: {
                
            },
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function(response){
                if (response.code == 0){
                    msg("购买成功:)",0)
                }else{ //失败
                    msg(response.msg,2)
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(jqXHR, textStatus, errorThrown)
                msg("请求失败，请重新登录:(",3)
            }
        });
    }
</script>
